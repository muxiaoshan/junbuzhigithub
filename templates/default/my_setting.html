<!--{template header}-->
<div class="m960">
<div class="t_l">
<!--{template my_menu}-->
<div class="t_area_out">
<div class="t_area_in">
<script language="javascript">
function checkpwd(){
if($('#truename').val()==''){
alert('用户名不可以为空哦');
return false;
}	
if($('#newpwd').val() != $('#confirmpwd').val()){
alert('两次密码输入不一致');
return false;
}
return true;
}
</script>
<div class="nleftL">
<form method="post" action="?mod=me&code=doinfo" onsubmit="return checkpwd()">
<div class="field">
<label>用户名</label>
<input type="text" name="username" readonly class="lock_input f_input" id="username" value="{$user['name']}" size="30">
</div>
<div class="field">
<label>Email</label>
{if ini('member.contact.keep')}
<font class="f_input">{$user['email']}</font>
<input type="hidden" name="email" value="{$user['email']}" />
{else}
<input type="text" name="email" value="{$user['email']}" class="f_input"  size="30">
{/if}
</div>
<div class="field">
<label>新密码</label>
<input type="password" name="newpwd" id="newpwd" class="f_input"  size="30">
<span class="hint">如果不想修改密码，请保持空白</span> 
</div>
<div class="field">
<label>确认新密码</label>
<input type="password" name="confirmpwd" id="confirmpwd" class="f_input"  size="30">
</div>
<div class="field">
<label>QQ号码</label>
<input type="text" name="qq" value="{$user['qq']}" class="f_input"  size="30">
</div>
<div class="field">
<label>手机号</label>
{if ini('member.contact.keep')}
<font class="f_input">{$user['phone']}</font>
<input type="hidden" name="phone" id="phone" value="{$user['phone']}" />
{else}
<input type="text" name="phone" id="phone" value="{$user['phone']}" class="f_input" size="30">
{/if}
<span class="hint">团购券密码将通过短信发到手机上</span>
</div>
<div class="field">
<label>团购信息订阅</label>
<label>{if logic('subscribe')->Subsd($user['phone'])}<a href="?mod=subscribe&code=undo&target={$user['phone']}">取消</a>{else}<a href="?mod=subscribe&code=sms&target={$user['phone']}">开启</a>{/if}短信订阅</label>
<label>{if logic('subscribe')->Subsd($user['email'])}<a href="?mod=subscribe&code=undo&target={$user['email']}">取消</a>{else}<a href="?mod=subscribe&code=mail&target={$user['email']}">开启</a>{/if}邮件订阅</label>
</div>
<div class="clear"></div>
<div class="act">
<input type="submit" class="formbutton formbutton_invite"  value="修 改">
</div>
</form>
</div>
</div>
</div>
</div>
<div class="t_r">
{~ui('widget')->load()}
</div>
</div>
<!--{template footer}-->
